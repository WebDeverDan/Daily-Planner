<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="Assets/style.css">
    <title>Daily Planner</title>
  </head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A Simple Calendar App for Scheduling Your Work Day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="time-block row 1">
            <p class="w-25 p-3 col-2 hour">9:00 AM</p>
            <div class="w-25 p-3 col-9 colorcode" id="9" contenteditable="true"></div>
            <div data-id="9" class="col-1 saveBtn">
              <!-- the data-id will associate 32 with 29 -->
             <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 2">
            <p class="w-25 p-3 col-2 hour">10:00 AM</p>
            <div class="col-9 colorcode" id="10" contenteditable="true"></div>
            <div data-id="10"class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 3">
            <p class="w-25 p-3 col-2 hour">11:00 AM</p>
            <div class="col-9 colorcode" id="11" contenteditable="true"></div>
            <div data-id="11" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 4">
            <p class="w-25 p-3 col-2 hour">12:00 PM</p>
            <div class="col-9 colorcode" id="12" contenteditable="true"></div>
            <div data-id="12" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 5">
            <p class="w-25 p-3 col-2 hour">1:00 PM</p>
            <div class="col-9 colorcode" id="13" contenteditable="true"></div>
            <div data-id="13" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 6">
            <p class="w-25 p-3 col-2 hour">2:00 PM</p>
            <div class="col-9 colorcode" id="14" contenteditable="true"></div>
            <div data-id="14" class=" col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 7">
            <p class="w-25 p-3 col-2 hour">3:00 PM</p>
            <div class="col-9 colorcode" id="15" contenteditable="true"></div>
            <div data-id="15" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 8">
            <p class="w-25 p-3 col-2 hour">4:00 PM</p>
            <div class="col-9 colorcode" id="16" contenteditable="true"></div>
            <div data-id="16" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div>
        <div class="time-block row 2">
            <p class="w-25 p-3 col-2 hour lasthour">5:00 PM</p>
            <div class="col-9 colorcode" id="17" contenteditable="true"></div>
            <div data-id="17" class="col-1 saveBtn">
              <button><img id="diskIcon" src="Assets/diskpng.png"></img></button>
            </div>
        </div> 
        <br>
    </div>
    <div id="erase">
      <button id="eraseButton">Erase Notes</button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
 
</html>
